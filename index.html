<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Резюме</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #f2f4ff 0%, #393939 100%);
    color: #2c3e50;
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .container {
    background-color: #fff;
    max-width: 700px;
    width: 100%;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    padding: 40px 50px;
    box-sizing: border-box;
    transition: transform 0.3s ease;
  }
  .container:hover {
    transform: translateY(-8px);
  }
  h1 {
    font-weight: 700;
    font-size: 3rem;
    margin-bottom: 15px;
    color: #4a4a4a;
    text-align: center;
    letter-spacing: 2px;
  }
  h2 {
    font-weight: 700;
    font-size: 1.8rem;
    margin-top: 40px;
    margin-bottom: 20px;
    color: #3b3b3b;
    border-bottom: 3px solid #dddddd;
    padding-bottom: 8px;
  }
  p {
    font-size: 1.2rem;
    color: #555;
    margin-bottom: 25px;
    text-align: justify;
  }
  ul {
    list-style: none;
    padding-left: 0;
    margin-top: 0;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }
  ul li {
    background: #898989;
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    padding: 10px 20px;
    border-radius: 30px;
    box-shadow: 0 4px 10px rgba(102,126,234,0.4);
    transition: background 0.3s ease;
    cursor: default;
  }
  ul li:hover {
    background: #764ba2;
    box-shadow: 0 6px 14px rgba(118,75,162,0.6);
  }
  .btn-github {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    margin-top: 35px;
    background-color: #24292e;
    color: #fff;
    font-weight: 700;
    font-size: 1.2rem;
    padding: 12px 28px;
    border-radius: 30px;
    text-decoration: none;
    box-shadow: 0 6px 15px rgba(36,41,46,0.5);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
  .btn-github:hover,
  .btn-github:focus {
    background-color: #444c56;
    box-shadow: 0 8px 20px rgba(68,76,86,0.7);
    outline: none;
  }
  .btn-github svg {
    margin-right: 10px;
    fill: #fff;
    width: 20px;
    height: 20px;
  }
  @media (max-width: 480px) {
    .container {
      padding: 30px 25px;
    }
    h1 {
      font-size: 2.2rem;
    }
    h2 {
      font-size: 1.4rem;
      margin-top: 30px;
      margin-bottom: 15px;
    }
    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    ul {
      gap: 12px;
    }
    ul li {
      font-size: 1rem;
      padding: 8px 15px;
    }
    .btn-github {
      font-size: 1rem;
      padding: 10px 22px;
    }
    .btn-github svg {
      width: 18px;
      height: 18px;
      margin-right: 8px;
    }
  }
</style>
</head>

  <main class="container" role="main" aria-label="Резюме">
    <h1>Резюме</h1>
    <section>
      <h2>Обо мне</h2>
	  <h3>ФИО: Базоян Александр</h3>

      <p>С детства увлекаюсь программированием и разработкой игр.Знаю такие ЯП как: C#, Python, JavaScript и HTML, CSS .</p>

</body>
</html>
